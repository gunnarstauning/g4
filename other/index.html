		<!-- Dark mode button-->
		<script>
			var on = 0;
			on = window.sessionStorage.getItem("Dark");
			if(on%2 == 1 ){
				var element = document.body;
				element.classList.toggle("dark-mode")
				if(on%2 == 0){
					document.getElementById("logo").src = "../Images/logo-dark.png"
				} else {
					document.getElementById("logo").src = "../Images/logo-white.png"
				}
			}			
			function toggleDarkMode() {
				on++;
				var element = document.body;
				element.classList.toggle("dark-mode");
				if(on%2 == 0){
					document.getElementById("logo").src = "../Images/logo-dark.png"
				} else {
					document.getElementById("logo").src = "../Images/logo-white.png"
				}
				window.sessionStorage.setItem("Dark",on);
				console.log(on);
				console.log(sessionStorage.getItem("Dark"))
			}
		</script>

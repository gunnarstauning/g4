<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    background-color: #e7e7e7;
}
canvas {
    border:0px solid #d3d3d3;
    background-color: #ffffff;
    border-radius: 15px;
}
</style>
</head>
<body onload="startGame()">
<script>

var myScore;
var enemyStartingSpawnDelay = 150;
var enemyFinalSpawnDelay = 50;
// Enemies
var enemies = [];
var enemySpeed = 2;
// Player related variables
var player;
var playerAccelSpeed = 0.4;
var playerTopSpeed = 4;
var moveX = 0;
var moveY = 0;
var leftKeyDown = 0;
var rightKeyDown = 0;
var upKeyDown = 0;
var downKeyDown = 0;
// Bullets
var projectiles = [];
var projectileSpeed = 10;
var fireCooldownReset = 10;
var fireCooldown = 0;

// Set up keypress listeners
document.addEventListener('keydown', function(event) {
    if (event.keyCode == 65) {
        leftKeyDown = 1;
    }
    else if (event.keyCode == 68) {
        rightKeyDown = 1;
    }
    else if (event.keyCode == 87) {
        upKeyDown = 1;
    }
    else if (event.keyCode == 83) {
        downKeyDown = 1;
    }
    // Create new bullet
    else if (event.keyCode == 37 && fireCooldown <= 0) {
        projectiles.push(new component(15, 15, "black", player.x + player.width/4, player.y + player.height/4, "projectileLeft"));
        fireCooldown = fireCooldownReset;
    }
    else if (event.keyCode == 38 && fireCooldown <= 0) {
        projectiles.push(new component(15, 15, "black", player.x + player.width/4, player.y + player.height/4, "projectileUp"));
        fireCooldown = fireCooldownReset;
    }
    else if (event.keyCode == 39 && fireCooldown <= 0) {
        projectiles.push(new component(15, 15, "black", player.x + player.width/4, player.y + player.height/4, "projectileRight"));
        fireCooldown = fireCooldownReset;
    }
    else if (event.keyCode == 40 && fireCooldown <= 0) {
        projectiles.push(new component(15, 15, "black", player.x + player.width/4, player.y + player.height/4, "projectileDown"));
        fireCooldown = fireCooldownReset;
    }
}, true);
document.addEventListener('keyup', function(event) {
    if (event.keyCode == 65) {
        leftKeyDown = 0;
    }
    else if (event.keyCode == 68) {
        rightKeyDown = 0;
    }
    else if (event.keyCode == 87) {
        upKeyDown = 0;
    }
    else if (event.keyCode == 83) {
        downKeyDown = 0;
    }
}, true);

window.addEventListener("mousemove", function(event) {
    var radians = Math.atan2(event.clientX - player.x, event.clientY - player.y);
});

// Start game area and all the objects
function startGame() {
    player = new component(30, 30, "red", 150, 150);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    gameCanvas.start();
}

var gameCanvas = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 720;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 16+2/3);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;

    this.update = function() {
        ctx = gameCanvas.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        if (this == player && otherobj.type == "enemy") {
            var crash = true;
            if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
                crash = false;
            }
            return crash;
        }
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < enemies.length; i++) {
        if (player.crashWith(enemies[i])) {
            return;
        } 
    }
    // for (i = 0; i < enemies.length; i++) {
    //     for (i = 0; i < projectiles.length; i++) {
    //         if (enemies[i].crashWith(projectiles[i])) {
    //             return;
    //         }
    //     } 
    // }
    gameCanvas.clear();
    gameCanvas.frameNo++;

    // Move player
    if (leftKeyDown == 1) {
        moveX -= playerAccelSpeed;
    }
    if (rightKeyDown == 1) {
        moveX += playerAccelSpeed;
    }
    if (upKeyDown == 1) {
        moveY -= playerAccelSpeed;
    }
    if (downKeyDown == 1) {
        moveY += playerAccelSpeed;
    }
    // Stop the player from going too fast
    if (moveX > playerTopSpeed) {
        moveX = playerTopSpeed;
    }
    if (moveX < -playerTopSpeed) {
        moveX = -playerTopSpeed;
    }
    if (moveY > playerTopSpeed) {
        moveY = playerTopSpeed;
    }
    if (moveY < -playerTopSpeed) {
        moveY = -playerTopSpeed;
    }
    // Decellerate when keys are released
    if (leftKeyDown == 0 && rightKeyDown == 0) {
        if (moveX > 0)
            moveX -= playerAccelSpeed;
        if (moveX < 0)
            moveX += playerAccelSpeed;
    }
    if (upKeyDown == 0 && downKeyDown == 0) {
        if (moveY > 0)
            moveY -= playerAccelSpeed;
        if (moveY < 0)
            moveY += playerAccelSpeed;
    }
    if (moveX < playerAccelSpeed && moveX > -playerAccelSpeed) moveX = 0;
    if (moveY < playerAccelSpeed && moveY > -playerAccelSpeed) moveY = 0;
    player.x += moveX;
    player.y += moveY;

    // Create a new enemy 
    if (gameCanvas.frameNo == 1 || everyinterval(enemyFinalSpawnDelay + Math.floor(enemyStartingSpawnDelay))) {
        
        // Pick one of the 4 sides at random to spawn at.
        y = Math.random() * gameCanvas.canvas.height;
        var sideToSpawn = Math.random()
        if (sideToSpawn >= 0.00 && sideToSpawn < 0.25) { // left side
            x = -50; 
            y = Math.random() * gameCanvas.canvas.height;
        }
        if (sideToSpawn >= 0.25 && sideToSpawn < 0.50) { // top side
            y = -50;
            x = Math.random() * gameCanvas.canvas.width;
        } 
        if (sideToSpawn >= 0.50 && sideToSpawn < 0.75) { // right side
            x = gameCanvas.canvas.width+50;
            y = Math.random() * gameCanvas.canvas.height;
        }
        if (sideToSpawn >= 0.75 && sideToSpawn <= 1.00) { // bottom side
            y = gameCanvas.canvas.height+50;
            x = Math.random() * gameCanvas.canvas.width;
        }
        enemies.push(new component(32, 32, "green", x, y, "enemy"));
        enemyStartingSpawnDelay *= 0.95;
    }
    // Move each enemy towards the player
    for (i = 0; i < enemies.length; i++) {
        var dx = player.x - enemies[i].x;
        var dy = player.y - enemies[i].y;
        var angle = Math.atan2(dy, dx)
        enemies[i].x += enemySpeed * Math.cos(angle);
        enemies[i].y += enemySpeed * Math.sin(angle);
        enemies[i].update();
    }
    // Move each projectile
    for (i = 0; i < projectiles.length; i++) {
        if (projectiles[i].type == "projectileLeft") {
            projectiles[i].x -= projectileSpeed;
        }
        if (projectiles[i].type == "projectileRight") {
            projectiles[i].x += projectileSpeed;
        }
        if (projectiles[i].type == "projectileUp") {
            projectiles[i].y -= projectileSpeed;
        }
        if (projectiles[i].type == "projectileDown") {
            projectiles[i].y += projectileSpeed;
        }
        projectiles[i].update();
    }

    myScore.update();
    player.update();
    if (fireCooldown < 0) {
        fireCooldown = 0;
    }
    fireCooldown--;

    if ((gameCanvas.frameNo > 20 && gameCanvas.frameNo < 40) || (gameCanvas.frameNo > 60 && gameCanvas.frameNo < 80)) {
        myScore.text="MOVE WITH WASD";
    } else {
        myScore.text="SCORE: " + score;
    }
}

function everyinterval(n) {
    if ((gameCanvas.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
</body>
</html>

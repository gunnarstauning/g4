<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
body {
    background-color: #e7e7e7;
}
canvas {
    border:0px solid #d3d3d3;
    background-color: #ffffff;
    border-radius: 15px;
}
</style>
</head>
<body onload="startGame()">
<script>

var myScore;
var enemyStartingSpawnDelay = 150;
var enemyFinalSpawnDelay = 50;
// Enemies
var enemies = [];
var enemySpeed = 2;
// Player movement related variables
var player;
var playerAccelSpeed = 0.4;
var playerTopSpeed = 4;
var moveX = 0;
var moveY = 0;
var leftKeyDown = 0;
var rightKeyDown = 0;
var upKeyDown = 0;
var downKeyDown = 0;

// Set up keypress listeners
document.addEventListener('keydown', function(event) {
    if (event.keyCode == 65) {
        leftKeyDown = 1;
    }
    else if (event.keyCode == 68) {
        rightKeyDown = 1;
    }
    else if (event.keyCode == 87) {
        upKeyDown = 1;
    }
    else if (event.keyCode == 83) {
        downKeyDown = 1;
    }
}, true);
document.addEventListener('keyup', function(event) {
    if (event.keyCode == 65) {
        leftKeyDown = 0;
    }
    else if (event.keyCode == 68) {
        rightKeyDown = 0;
    }
    else if (event.keyCode == 87) {
        upKeyDown = 0;
    }
    else if (event.keyCode == 83) {
        downKeyDown = 0;
    }
}, true);

window.addEventListener("mousemove", function(event) {
    var radians = Math.atan2(event.clientX - player.x, event.clientY - player.y);
});

// Start game area and all the objects
function startGame() {
    player = new component(32, 32, "black", 365, 365);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    gameCanvas.start();
}

var gameCanvas = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 720;
        this.canvas.height = 720;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, (16 + 2/3));
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;

    this.update = function() {
        ctx = gameCanvas.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < enemies.length; i += 1) {
        if (player.crashWith(enemies[i])) {
            return;
        } 
    }
    gameCanvas.clear();
    gameCanvas.frameNo += 1;

    // Move player
    if (leftKeyDown == 1) {
        moveX -= playerAccelSpeed;
    }
    if (rightKeyDown == 1) {
        moveX += playerAccelSpeed;
    }
    if (upKeyDown == 1) {
        moveY -= playerAccelSpeed;
    }
    if (downKeyDown == 1) {
        moveY += playerAccelSpeed;
    }
    // Stop the player from going too fast
    if (moveX > playerTopSpeed) {
        moveX = playerTopSpeed;
    }
    if (moveX < -playerTopSpeed) {
        moveX = -playerTopSpeed;
    }
    if (moveY > playerTopSpeed) {
        moveY = playerTopSpeed;
    }
    if (moveY < -playerTopSpeed) {
        moveY = -playerTopSpeed;
    }
    // Decellerate when keys are released
    if (leftKeyDown == 0 && rightKeyDown == 0) {
        if (moveX > 0)
            moveX -= playerAccelSpeed;
        if (moveX < 0)
            moveX += playerAccelSpeed;
    }
    if (upKeyDown == 0 && downKeyDown == 0) {
        if (moveY > 0)
            moveY -= playerAccelSpeed;
        if (moveY < 0)
            moveY += playerAccelSpeed;
    }
    if (moveX < playerAccelSpeed && moveX > -playerAccelSpeed) moveX = 0;
    if (moveY < playerAccelSpeed && moveY > -playerAccelSpeed) moveY = 0;
    player.x += moveX;
    player.y += moveY;

    // player.style.transform = "rotate("+degree+"deg)";

    if (gameCanvas.frameNo == 1 || everyinterval(enemyFinalSpawnDelay + Math.floor(enemyStartingSpawnDelay))) {
        
        y = Math.random() * gameCanvas.canvas.height;
        var sideToSpawn = Math.random()
        if (sideToSpawn >= 0.00 && sideToSpawn < 0.25) { // left side
            x = -30; 
            y = Math.random() * gameCanvas.canvas.height;
        }
        if (sideToSpawn >= 0.25 && sideToSpawn < 0.50) { // top side
            y = -30;
            x = Math.random() * gameCanvas.canvas.width;
        } 
        if (sideToSpawn >= 0.50 && sideToSpawn < 0.75) { // right side
            x = gameCanvas.canvas.width+30;
            y = Math.random() * gameCanvas.canvas.height;
        }
        if (sideToSpawn >= 0.75 && sideToSpawn <= 1.00) { // bottom side
            y = gameCanvas.canvas.height+30;
            x = Math.random() * gameCanvas.canvas.width;
        }
        enemies.push(new component(32, 32, "green", x, y));
        enemyStartingSpawnDelay *= 0.95;
    }
    for (i = 0; i < enemies.length; i += 1) {
        var dx = player.x - enemies[i].x;
        var dy = player.y - enemies[i].y;
        var angle = Math.atan2(dy, dx)
        enemies[i].x += enemySpeed * Math.cos(angle);
        enemies[i].y += enemySpeed * Math.sin(angle);
        enemies[i].update();
    }
    myScore.text="SCORE: " + 5;
    myScore.update();
    player.newPos();
    player.update();
}

function everyinterval(n) {
    if ((gameCanvas.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
</body>
</html>
